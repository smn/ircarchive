{% extends "base.html" %}
{% block body %}
    <h1>Vumi IRC Archive</h1>
    <p>IRC channels being tracked by <a href="http://twitter.com/vumiapp">@vumiapp</a></p>
    <ul>
    {% for channel in channels %}
        <li><a href="/channel/{{channel.server}}/{{ channel.channel|urlencode }}/">{{ channel.channel }}</a> on {{ channel.server }}</li>
    {% endfor %}
    </ul>
{% endblock %}
