<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Vumi IRC Archive</title>
        <style type="text/css" media="screen">
            body, p, td, th {
                font-family: Georgia, serif;
                font-size: 12pt;
            }
            
            a {
                text-decoration: none;
            }
            
            h1, h2, h3, h4, h5, h6 {
                font-family: Helvetica, sans-serif;
            }
            
            table {
                width: 100%;
            }
            
            th, td {
                padding: 10px;
            }
            
            td.white {
                color: white;
            }
            
            tr.even {
                background-color: #E6E6E6;
            }
            
            tr.action {
                background-color: #0080FF;
                color: #191919;
            }
            
            tr.system {
                background-color: #FF0080;
                color: #FFF;
            }
            
            
            div.next {
                display: block;
                width: 49%;
                text-align: left;
                float: right;
            }
            
            div.previous {
                width: 49%;
                display: block;
                text-align: right;
                float: left;
            }
        </style>
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <a href="http://github.com/smn/ircarchive"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
    </body>
</html>
