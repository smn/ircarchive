application: ircarchive
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- remote_api: on

handlers:
- url: /static
  static_dir: static
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt
- url: /tasks/.*
  script: tasks.py
  login: admin
- url: /.*
  script: main.py

inbound_services:
- xmpp_message

skip_files:
- ^bulkloader.*$
- ^\..*$
- ^.*\.pyc